<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <script src="/js/moment.js"></script>
    <script src="/js/locale.js"></script>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <script src="/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="/css/tempusdominus-bootstrap-4.min.css" />
    <script src="/js/datetimepicker.js"></script>
</head>
<body>
<th:block layout:fragment="content">
    <h1 class="text-center font-weight-bold">Create Event</h1>
    <hr class="my-hr my-background"/>
    <div class="w-50 mx-auto">
        <form action="/events/create" method="post" th:object="${model}">
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name"
                           placeholder="Name..." th:field="*{name}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
                <div class="form-group w-45">
                    <label for="place">Place</label>
                    <input class="form-control" type="text" id="place" name="place"
                           placeholder="Place..." th:field="*{place}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('place')}" th:text="${error}"></small>
                </div>
            </div>
            <hr class="my-hr my-background"/>
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="start">Start</label>
                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker1" id="start" name="start" required/>
                        <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                    <small class="span-error" th:each="error : ${#fields.errors('start')}" th:text="${error}"></small>
                </div>
                <div class="form-group w-45">
                    <label for="end">End</label>
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input"
                               data-target="#datetimepicker2" id="end" name="end" required/>
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                    <small class="span-error" th:each="error : ${#fields.errors('end')}" th:text="${error}"></small>
                </div>
            </div>
            <hr class="my-hr my-background"/>
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="totalTickets">Total Tickets</label>
                    <input class="form-control" type="number" min="0" id="totalTickets"
                           name="totalTickets" th:field="*{totalTickets}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('totalTickets')}" th:text="${error}"></small>
                </div>
                <div class="form-group w-45">
                    <label for="pricePerTicket">Price per ticket</label>
                    <input class="form-control" type="number" min="0" step="0.01" id="pricePerTicket" name="pricePerTicket"
                           th:field="*{pricePerTicket}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('pricePerTicket')}" th:text="${error}"></small>
                </div>
            </div>
            <hr class="my-hr my-background"/>
            <div class="csrf">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn btn-primary my-background text-dark my-button mb-4">Create Event</button>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>

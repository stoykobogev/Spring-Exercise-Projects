<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<th:block layout:fragment="content">
    <h1 class="text-center font-weight-bold">Register</h1>
    <hr class="my-hr my-background"/>
    <div class="w-50 mx-auto">
        <form action="/register" method="post" th:object="${model}">
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" id="username" name="username"
                           placeholder="Username..." th:field="*{username}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('username')}" th:text="${error}"></small>
                </div>
                <div class="form-group w-45">
                    <label for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email"
                           placeholder="Email..." th:field="*{email}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password"
                           placeholder="Password..." th:field="*{password}" required>
                </div>
                <div class="form-group w-45">
                    <label for="confirmPassword">Confirm Password</label>
                    <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm Password..." th:field="*{confirmPassword}" required>
                    <small class="span-error" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                </div>
            </div>
            <hr class="my-hr my-background"/>
            <div class="d-flex justify-content-between">
                <div class="form-group w-45">
                    <label for="firstName">First Name</label>
                    <input class="form-control" type="text" id="firstName" name="firstName"
                           placeholder="First Name..." th:field="*{firstName}" required>
                </div>
                <div class="form-group w-45">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" type="text" id="lastName" name="lastName"
                           placeholder="Last Name..." th:field="*{lastName}" required>
                </div>
            </div>
            <div class="form-group text-center">
                <label for="uniqueCitizenNumber">UCN</label>
                <input class="form-control" type="text" id="uniqueCitizenNumber" name="uniqueCitizenNumber"
                       placeholder="Unique Citizen Number..." th:field="*{uniqueCitizenNumber}" required>
                <small class="span-error" th:each="error : ${#fields.errors('uniqueCitizenNumber')}" th:text="${error}"></small>
            </div>
            <hr class="my-hr my-background"/>
            <div class="csrf">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
            <div class="button-holder d-flex justify-content-around">
                <button type="submit" class="btn btn-primary my-background text-dark my-button mb-4">Register</button>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>

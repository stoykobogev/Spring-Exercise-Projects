<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<th:block layout:fragment="content">
    <h1 class="text-center font-weight-bold">Login</h1>
    <hr class="my-hr my-background"/>
    <div class="w-50 mx-auto">
    <form action="/login" method="post">
        <div class="form-group">
            <label for="usernameOrEmail">Username or Email</label>
            <input class="form-control" type="text" id="usernameOrEmail" name="usernameOrEmail" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <hr class="my-hr my-background"/>
        <div class="d-flex justify-content-around">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Remember me?
                </label>
            </div>
        </div>
        <div class="csrf">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
        <hr class="my-hr my-background"/>
        <div class="button-holder d-flex justify-content-around">
            <button type="submit" class="btn btn-primary my-background text-dark my-button mb-4">Login</button>
        </div>
    </form>
    </div>
</th:block>
</body>
</html>

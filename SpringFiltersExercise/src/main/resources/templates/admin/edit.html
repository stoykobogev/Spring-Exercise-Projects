<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:replace="fragments/navbar"></th:block>
    </header>
    <div class="w-50 mx-auto" th:object="${user}">
        <h1 class="mt-5 mb-5">Edit Virus</h1>
        <form method="post" th:action="@{/admin/users/edit/{id}(id=*{id})}">
            <div class="form-group">
                <label for="name">Username</label>
                <input class="form-control" id="name" name="name" type="text" th:field="*{username}" disabled/>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" type="text" th:field="*{email}" disabled/>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" th:field="*{role}">
                    <option value="ADMIN">ADMIN</option>
                    <option value="MODERATOR">MODERATOR</option>
                    <option value="USER">USER</option>
                </select>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <input class="btn btn-primary m-5" type="submit" value="Confirm">
            <a href="javascript:history.back()" class="btn btn-secondary float-right m-5">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<h1 class="h1 text-center m-5">Welcome to Car Dealer</h1>
<th:block th:if="${#session == null || #session.getAttribute('username') == null}">
<h2><a href="/users/register">Register</a></h2>
<h2><a href="/users/login">Login</a></h2>
<hr/>
</th:block>
<th:block th:if="${#session != null && #session.getAttribute('username') != null}">
<h2><a href="/cars/add">Add Car</a></h2>
<h2><a href="/sales/add">Add Sale</a></h2>
<h2><a href="/suppliers/add">Add Supplier</a></h2>
</th:block>
<h2><a href="/customers/add">Add Customer</a></h2>
<h2><a href="/parts/add">Add Part</a></h2>
</body>
</html>

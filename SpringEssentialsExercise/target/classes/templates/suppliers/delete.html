<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<div class="container">
    <th:block th:switch="${supplier != null}">
        <th:block th:case="true">
            <h1 class="text-center m-5">Delete Supplier?</h1>
            <div class="mt-5 col-6 offset-3">
                <form method="post" th:action="@{/suppliers/delete/{id}(id=${supplier.id})}">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input class="form-control" type="text" id="name" th:value="${supplier.name}" disabled/>
                    </div>
                    <div class="form-group">
                        <label for="isImporter">Is Importer: </label>
                        <input th:if="${supplier.isImporter()}" value="Yes" class="form-control" type="text" id="isImporter" disabled/>
                        <input th:if="${!supplier.isImporter()}" value="No" class="form-control" type="text" id="isImporter" disabled/>
                    </div>
                    <input class="btn btn-primary center" type="submit" value="Confirm"/>
                </form>
            </div>
        </th:block>
        <th:block th:case="false">
            <h1 class="h1 mr-5">There is no supplier with this id</h1>
        </th:block>
    </th:block>
</div>
</body>
</html>

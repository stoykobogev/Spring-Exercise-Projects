<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<div class="container">
    <div class="mt-5 col-6 offset-3">
        <form method="post" action="/sales/add">
            <div class="form-group">
                <label for="customerName">Customer Name: </label>
                <input class="form-control" type="text" id="customerName" name="customerName" required/>
            </div>
            <div class="form-group">
                <label for="carMake">Car Make: </label>
                <input class="form-control" type="text" id="carMake" name="carMake" required/>
            </div>
            <div class="form-group">
                <label for="carModel">Car Model: </label>
                <input class="form-control" type="text" id="carModel" name="carModel" required/>
            </div>
            <div class="form-group">
                <label for="discountPercentage">Discount Percentage: </label>
                <input class="form-control" type="number" min="0" id="discountPercentage" name="discountPercentage" required/>
            </div>
            <input class="btn btn-primary center" type="submit" value="Submit"/>
        </form>
        <div class="alert alert-danger text-center mt-3 font-weight-bold" role="alert"
             th:if="${exceptionMessage != null}" th:text="${exceptionMessage}"></div>
    </div>
</div>
</body>
</html>

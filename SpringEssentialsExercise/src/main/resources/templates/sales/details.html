<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<th:block th:switch="${sale != null}">
    <div th:case="true" th:object="${sale}">
        <h3 th:text="|Sale ID: *{id}|"></h3>
        <h3 th:text="|Customer name: *{customerName}|"></h3>
        <h3 th:text="|Make: *{carMake}|"></h3>
        <h3 th:text="|Model: *{carModel}|"></h3>
        <h3 th:text="|Travelled Distance: *{carTravelledDistance}|"></h3>
        <h3 th:text="|Discount: *{discount}|"></h3>
        <h3 th:text="|Price Full: *{priceFull}|"></h3>
        <h3 th:text="|Price Discounter: *{priceDiscounted}|"></h3>
    </div>
    <h1 th:case="false">There is no sale with this ID</h1>
</th:block>
</body>
</html>

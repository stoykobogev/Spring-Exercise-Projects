<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<div class="container">
<th:block th:switch="${cars.isEmpty()}">
    <th:block th:case="false">
        <table class="table table-striped justify-content-around">
            <thead>
            <tr class="row">
                <th class="col-4" scope="col">Make</th>
                <th class="col-4" scope="col">Model</th>
                <th class="col-4" scope="col">Travelled Distance</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="car : ${cars}" th:object="${car}">
                <tr class="row">
                    <td class="col-4" th:text="*{make}"></td>
                    <td class="col-4" th:text="*{model}"></td>
                    <td class="col-4" th:text="|*{travelledDistance} km|"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </th:block>
    <th:block th:case="true">
        <h1 class="h1 mr-5">There are no cars</h1>
    </th:block>
</th:block>
</div>
</body>
</html>

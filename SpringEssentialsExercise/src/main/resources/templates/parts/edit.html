<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <th:block th:replace="fragments/navbar"></th:block>
</head>
<body>
<div class="container">
    <div class="mt-5 col-6 offset-3">
        <form method="post" action="/parts/edit">
            <div class="form-group">
                <label for="price">Price: </label>
                <input class="form-control" type="number" id="price" name="price" step="0.01" min="0" th:value="${price}"/>
            </div>
            <div class="form-group">
                <label for="quantity">Name: </label>
                <input class="form-control" type="text" id="quantity" name="quantity" min="1" th:value="${quantity}"/>
            </div>
            <input type="text" name="name" th:value="*{name}" hidden>
            <input type="text" name="supplierName" th:value="*{supplierName}" hidden>
            <input class="btn btn-primary center" type="submit" value="Edit"/>
        </form>
        <div class="alert alert-danger text-center mt-3 font-weight-bold" role="alert"
             th:if="${exceptionMessage != null}" th:text="${exceptionMessage}">
        </div>
    </div>
</div>
</body>
</html>
